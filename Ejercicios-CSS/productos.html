<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catalogo de Productos</title>
    <style> 
        main {
            display: grid;
            grid-template-columns: auto auto auto;
            text-align: center;
        }
        main div {
            border: 1px solid black;
            width: 100%;
        }
        div img {
            width: 100%
        }
    </style>
</head>
<body>
    <main>
        <div>
            <img src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp" alt="Producto 2"
            alt = "Cabezal Cerrado">
            <h3>Cabezal Cerrado</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/escudo-potencia.webp" alt="Escudo de Potencia">
            <h3>Escudo de Potencia</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/dobok.webp" alt="Dobok">
            <h3>Dobok</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/foco-con-dedos.webp" alt="Foco con Dedos">
            <h3>Foco con Dedos</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/protectores-manos.webp" alt="Protectores de Mano">
            <h3>Protectores de Mano</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/protectores-pie.webp" alt="Protectores de Pie">
            <h3>Protectores de Pie</h3>
        </div>
    </main>
</body>
</html>
