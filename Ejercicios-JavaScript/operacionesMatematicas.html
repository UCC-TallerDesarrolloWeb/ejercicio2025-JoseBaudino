<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="text" name="sum_num1" oninput="sumar('nums1', 'nums2', 'totalS')">
            +
            <input id="nums2" type="text" name="sum_num2" oninput="sumar('nums1', 'nums2', 'totalS')">
            =
            <input id="totalS" type="text" name="sum_total" readonly>
        </p>
        <p>
            <input id="numr1" type="text" name="res_num1" oninput="restar('numr1', 'numr2', 'totalR')">
            -
            <input id="numr2" type="text" name="res_num2" oninput="restar('numr1', 'numr2', 'totalR')">
            =
            <input id="totalR" type="text" name="res_total" readonly>
        </p>
        <p>
            <input id="numm1" type="text" name="mul_num1" oninput="multiplicar('numm1', 'numm2', 'totalM')">
            x
            <input id="numm2" type="text" name="mul_num2" oninput="multiplicar('numm1', 'numm2', 'totalM')">
            =
            <input id="totalM" type="text" name="mul_total" readonly>
        </p>
        <p>
            <input id="numd1" type="text" name="div_num1" oninput="dividir('numd1', 'numd2', 'totalD')">
            /
            <input id="numd2" type="text" name="div_num2" oninput="dividir('numd1', 'numd2', 'totalD')">
            =
            <input id="totalD" type="text" name="div_total" readonly>
        </p>
    </form>
</div>
</body>
</html>
